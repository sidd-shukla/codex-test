<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
      padding: 48px 56px;
      text-align: center;
      max-width: 480px;
      width: calc(100% - 32px);
    }

    h1 {
      margin: 0 0 24px;
      font-size: 2.5rem;
      color: #2d3748;
    }

    button {
      border: none;
      border-radius: 999px;
      background-color: #2563eb;
      color: #fff;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, background-color 150ms ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    button:hover,
    button:focus {
      outline: none;
      background-color: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.4);
    }

    #time-display {
      margin-top: 24px;
      font-size: 1.25rem;
      color: #1a202c;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome</h1>
    <button id="show-time" type="button">
      Show Current Time
    </button>
    <div id="time-display" role="status" aria-live="polite"></div>
  </main>
  <script>
    const showTimeButton = document.getElementById('show-time');
    const timeDisplay = document.getElementById('time-display');

    function formatCurrentTime() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat(undefined, {
        dateStyle: 'full',
        timeStyle: 'medium'
      });
      return formatter.format(now);
    }

    showTimeButton.addEventListener('click', () => {
      timeDisplay.textContent = formatCurrentTime();
    });
  </script>
</body>
</html>
